<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>None</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": 0, "id": 0, "label": 0, "shape": "dot"}, {"group": 0, "id": 1, "label": 1, "shape": "dot"}, {"group": 1, "id": 2, "label": 2, "shape": "dot"}, {"group": 1, "id": 3, "label": 3, "shape": "dot"}, {"group": 2, "id": 4, "label": 4, "shape": "dot"}, {"group": 2, "id": 5, "label": 5, "shape": "dot"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1}, {"from": 2, "to": 1}, {"from": 3, "to": 4}, {"from": 3, "to": 2}, {"from": 4, "to": 5}, {"from": 1, "to": 4}, {"from": 1, "to": 5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"borderWidth": 0, "borderWidthSelected": 7, "fixed": {"x": true, "y": true}, "font": {"size": 13, "strokeWidth": 18, "strokeColor": "rgba(165,215,255,1)"}, "shape": "dot"}, "edges": {"color": {"inherit": true}, "scaling": {"label": {"drawThreshold": 16}}, "smooth": {"forceDirection": "none"}}, "interaction": {"hideEdgesOnDrag": true}, "physics": {"minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
